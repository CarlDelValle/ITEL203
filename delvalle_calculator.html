<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="delvalle1_style.css">
  </head>
  <body>
    <div>
    <h1>Simple Calculator</h1><hr>
    <label>1st Number</label>
    <input type="text" id="num1" placeholder="Enter first number"><br><br>
    <label>2nd Number</label>
    <input type="text" id="num2" placeholder="Enter second number"><br><br>
    <button onclick="addBy()">+</button>
    <button onclick="subtractBy()">-</button>
    <button onclick="multiplyBy()">*</button>
    <button onclick="divideBy()">/</button><br><br>
    <h3>Result: <span id="result"></span></h3>
    </div>
    <script>
      function addBy() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 + num2;
        document.getElementById("result").innerHTML = result;
      }

      function subtractBy() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 - num2;
        document.getElementById("result").innerHTML = result;
      }

      function multiplyBy() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").innerHTML = result;
      }

      function divideBy() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 / num2;
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
